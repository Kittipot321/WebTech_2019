<script>
    let requestURL = 'subjects.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () 
    { 
        if (request.readyState == 4 && request.status == 200)
        { 
            var myJSON = JSON.parse(request.responseText); 
            myFunction(myJSON); 
        } 
    }; 
    request.open("GET", requestURL, true);
    request.send(); 
    function myFunction(myObj) 
    {
        document.write("<center><h1>*** รายวิชาที่เปิดสอน ***</h1><hr color=\"red\">");
        for (var i=0;i < myObj.length;i++)
        {
        document.write((i+1)+" รายวิชา "+myObj[i].display+' '+"<br> เข้าชมเว็บไซต์ของรายวิชาได้ที่ : <a href=\'"+myObj[i].url+"\'>"+myObj[i].url+"</a>"+'<br><center>'); 
        }
    }
</script>
</html>
