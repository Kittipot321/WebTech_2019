<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5</title>
</head>
<body>
    
</body>
<script>
    let requestURL = 'movies.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () 
    { 
        if (request.readyState == 4 && request.status == 200)
        { 
            var myJSON = JSON.parse(request.responseText); 
            myFunction(myJSON); 
        }
    }; 
    request.open("GET", requestURL, true);
    request.send();
    function myFunction(obj)
    {
        document.write("<h1>Movies</h1>")
        for(var i=0;i < obj.length;i++)
        {
            document.write('<b>'+obj[i].title+'</b>'+' ('+obj[i].year+')<br>')
            document.write('<b>Cast</b> : ')
            for (var j=0;j < obj[i].cast.length;j++)
            {
                document.write(obj[i].cast[j])
                if (j+1 == obj[i].cast.length)
                {
                    document.write('.')
                }
                else
                {
                    document.write(', ')
                }
            }
            document.write('<br> <b>Genre</b> : '+obj[i].genres+'<br><br>')
        }
    }
</script>
</html>
