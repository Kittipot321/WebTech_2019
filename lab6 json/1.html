<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1</title>
</head>

<body>
</body>
<script>
    let requestURL = 'people.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () 
    { 
        if (request.readyState == 4 && request.status == 200)
        { 
            var myJSON = JSON.parse(request.responseText); 
            myFunction(myJSON); 
        } 
    }; 
    request.open("GET", requestURL, true);
    request.send(); 
    function myFunction(myObj) 
    {
        for (var i=0;i < myObj.people.length;i++){
        document.write(myObj.people[i].ID+' <b>'+myObj.people[i].FirstName+" "); 
        document.write(myObj.people[i].Lastname+'</b>');
        document.write(" ("+myObj.people[i].Gender+")");
        document.write(" is a "+myObj.people[i].Positon+', ');
        document.write(myObj.people[i].Address+'<br>');
        }
    }
</script>

</html>
