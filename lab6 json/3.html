</body>
<script>
    let requestURL = 'person.json';
    let request = new XMLHttpRequest();
    request.onreadystatechange = function () 
    { 
        if (request.readyState == 4 && request.status == 200)
        { 
            var myJSON = JSON.parse(request.responseText); 
            myFunction(myJSON); 
        } 
    }; 
    request.open("GET", requestURL, true);
    request.send(); 
    function myFunction(person) 
    {
        document.write(person[0].firstName+' '+person[0].lastName)
        document.write(', '+person[0].gender.type+' '+person[0].age+' years old')
        document.write('<br>'+person[0].address.streetAddress+' '+person[0].address.city+' '+person[0].address.state)
        document.write('<br>'+person[0].address.postalCode)
        document.write('<br>'+person[0].phoneNumber[0].type+' : '+person[0].phoneNumber[0].number)
        document.write('<br>'+person[0].phoneNumber[1].type+' : '+person[0].phoneNumber[1].number)

    }
</script>
</html>
